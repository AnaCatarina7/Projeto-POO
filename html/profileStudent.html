<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>profile student</title>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <header>
    <!-- Navbar  -->
    <nav class="navbar navbar-expand-lg fixed-top px-5">
      <a class="navbar-brand" href="../index.html">
        <img src="../assets/svg/logo.svg" alt="Logo" height="40" />
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto ms-4">
          <li class="nav-item">
            <a class="nav-link active" href="../index.html">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../html/becomeTT.html">Torna-te Tutor</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../html/about.html">Sobre nós</a>
          </li>
        </ul>

        <form class="search-bar d-flex align-items-center me-3">
          <input class="form-control bg-transparent text-white border-0" type="search" placeholder="Pesquisar..."
            aria-label="Pesquisar" />
          <button class="btn-search" type="submit">
            <iconify-icon icon="healthicons:magnifying-glass" width="30" height="30" class="search-icon"></iconify-icon>
          </button>
        </form>

        <div class="dropdown">
          <div class="profile-pic-wrapper d-flex justify-content-center align-items-center rounded-circle bg-white icon-wrapper"
            data-bs-toggle="dropdown" aria-expanded="false">
            <iconify-icon icon="mdi:account-circle" class="icon" width="45" height="45"></iconify-icon>
          </div>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a class="dropdown-item" href="#">
                <iconify-icon icon="iconamoon:profile" width="20" height="20" class="me-2"
                  style="color: #395d7f;"></iconify-icon>
                Meu Perfil
              </a>
            </li>
            <li>
              <!-- Opens the Edit Profile MODAL-->
              <a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#editStudentModal">
                <iconify-icon icon="tabler:edit" width="20" height="20" class="me-2" style="color: #395d7f;"></iconify-icon>
                Editar Perfil
              </a>
            </li>
            <hr class="dropdown-line" />
            <li>
              <a class="dropdown-item" href="#">
                <iconify-icon icon="ic:round-logout" width="20" height="20" class="me-2" style="color: #395d7f;"></iconify-icon>
                Terminar Sessão
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Modal de "Editar Perfil"-->
  <div class="modal fade" id="editStudentModal" tabindex="-1" aria-labelledby="editStudentModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered edit-student-dialog">
      <div class="modal-content edit-student">
        <div class="modal-header edit-student-header">
          <h5 class="modal-title" id="editStudentModalLabel">Editar Dados</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body edit-student-body">
          <form id="editStudentForm" class="edit-student-form">
            <div class="form-group">
              <div class="mb-3">
                <label for="editStudentFname" class="form-label">Nome</label>
                <input type="text" class="form-control" id="editStudentFname" placeholder="Nome" required />
              </div>
              <div class="mb-3">
                <label for="editStudentLname" class="form-label">Apelido</label>
                <input type="text" class="form-control" id="editStudentLname" placeholder="Apelido" required />
              </div>
            </div>

            <div class="mb-3">
              <label for="editStudentEmail" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="editStudentEmail" placeholder="name@example.com" required />
            </div>
            <div class="form-group">
              <div class="mb-3">
                <label for="editStudentCity" class="form-label">Localidade</label>
                <input type="text" class="form-control" id="editStudentCity" placeholder="Cidade" required />
              </div>
              <div class="mb-3">
                <label for="editStudentUserType" class="form-label">Utilizador</label>
                <select class="form-select mb-3" id="editStudentUserType" aria-label="Escolher tipo de utilizador" disabled required>
                  <option value="Aluno" selected>Aluno</option>
                  <option value="Tutor">Tutor</option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <label for="editStudentPassword" class="form-label">Palavra-passe</label>
              <input type="password" id="editStudentPassword" class="form-control" placeholder="Palavra-passe" required />
              <br />
              <label for="editStudentPasswordConfirm" class="form-label">Confirmar palavra-passe</label>
              <input type="password" id="editStudentPasswordConfirm" class="form-control" placeholder="Palavra-passe" required />
            </div>
            <button type="submit" class="btn w-100 py-2 edit-student-btn">Guardar alterações</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <section class="editProfile-container d-none">
    <!-- Conteúdo antigo do formulário (pode remover ou manter escondido) -->
  </section>

  <!-- Favourites section -->
  <section class="favourites-container">
    <h2>Explicadores favoritos</h2>
  </section>

  <!-- Bugets section -->
  <section class="bugets-container">
    <h2>Prémios</h2>
  </section>
</body>

</html>
