    <!-- Edit profile section -->
  <section class="editProfile-container  ">

    <h2 class="mb-3">Editar dados</h2>
    <br><br>
    <form id="editProfile-form">
      <div class="form-group">
        <div class="mb-3 ">
          <label for="Fname" class="form-label">Nome </label>
          <input type="text" class="form-control input_form" id="editProfile-Fname" placeholder="Nome" required>
        </div>
        <div class="mb-3 ">
          <label for="Lname" class="form-label">Apelido </label>
          <input type="text" class="form-control input_form" id="editProfile-Lname" placeholder="Apelido" required>
        </div>
      </div>

      <div class="mb-3 ">
        <label for="editProfile-email" class="form-label">E-mail </label>
        <input type="email" class="form-control input_form" id="editProfile-email" placeholder="name@example.com"
          required>
      </div>
      <div class="form-group">
        <div class="mb-3 ">
          <label for="editProfile-city" class="form-label">Localidade </label>
          <input type="text" class="form-control input_form" id="editProfile-city" placeholder="Cidade" required>
        </div>
        <div class="mb-3 ">
          <label for="userType" class="form-label">Utilizador </label>
          <select class="form-select mb-3" id="userType" aria-label="Escolher tipo de utilizador" disabled required>
            <option value="Aluno" selected>Aluno</option>
            <option value="Tutor">Tutor</option>
          </select>
        </div>
      </div>
      <div class="mb-5 ">
        <label for="password" class="form-label">Palavra-passe</label>
        <input type="password" id="editProfile-password" class="form-control input_form" placeholder="Palavra-passe"
          required>
        <br>
        <label for="password" class="form-label">Confirmar palavra-passe</label>
        <input type="password" id="editProfile-passwordConfirm" class="form-control input_form"
          placeholder="Palavra-passe" required>

      </div>
      <button type="submit" class="btn w-100 py-2 formBtn" id="submitBtn">Guardar alterações</button>
    </form>
  </section>
