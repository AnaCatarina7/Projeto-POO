<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>profile student</title>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <header>
  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg fixed-top px-5" id="navbar"></nav>
 </header>

  <!-- Modal de "Editar Perfil"-->
  <div class="modal fade" id="editStudentModal" tabindex="-1" aria-labelledby="editStudentModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered edit-student-dialog">
      <div class="modal-content edit-student">
        <div class="modal-header edit-student-header">
          <h5 class="modal-title" id="editStudentModalLabel">Editar Dados</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body edit-student-body">
          <form id="editStudentForm" class="edit-student-form">
            <div class="form-group">
              <div class="mb-3">
                <label for="editStudentFname" class="form-label">Nome</label>
                <input type="text" class="form-control" id="editStudentFname" placeholder="Nome" required />
              </div>
              <div class="mb-3">
                <label for="editStudentLname" class="form-label">Apelido</label>
                <input type="text" class="form-control" id="editStudentLname" placeholder="Apelido" required />
              </div>
            </div>

            <div class="mb-3">
              <label for="editStudentEmail" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="editStudentEmail" placeholder="name@example.com" required />
            </div>
            <div class="form-group">
              <div class="mb-3">
                <label for="editStudentCity" class="form-label">Localidade</label>
                <input type="text" class="form-control" id="editStudentCity" placeholder="Cidade" required />
              </div>
              <div class="mb-3">
                <label for="editStudentUserType" class="form-label">Utilizador</label>
                <select class="form-select mb-3" id="editStudentUserType" aria-label="Escolher tipo de utilizador" disabled required>
                  <option value="Aluno" selected>Aluno</option>
                  <option value="Tutor">Tutor</option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <label for="editStudentPassword" class="form-label">Palavra-passe</label>
              <input type="password" id="editStudentPassword" class="form-control" placeholder="Palavra-passe" required />
              <br />
              <label for="editStudentPasswordConfirm" class="form-label">Confirmar palavra-passe</label>
              <input type="password" id="editStudentPasswordConfirm" class="form-control" placeholder="Palavra-passe" required />
            </div>
            <button type="submit" class="btn w-100 py-2 edit-student-btn">Guardar alterações</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <section class="editProfile-container d-none">
    <!-- Conteúdo antigo do formulário (pode remover ou manter escondido) -->
  </section>

  <!-- Favourites section -->
  <section class="favourites-container">
    <h2>Explicadores favoritos</h2>
  </section>

  <!-- Bugets section -->
  <section class="bugets-container">
    <h2>Prémios</h2>
  </section>


  <script type="module" src="/js/views/navbarView.js"></script>
</body>

</html>
