<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>profile student</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <header>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg fixed-top px-5" id="navbar"></nav>
  </header>

  <!-- Modal de "Editar Perfil" -->
  <div class="modal fade" id="editStudentModal" tabindex="-1" aria-labelledby="editStudentModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable edit-student-dialog">
      <div class="modal-content edit-student">
        <div class="modal-header edit-student-header">
          <h5 class="modal-title" id="editStudentModalLabel">Editar Dados</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body edit-student-body">
          <form id="editStudentForm" class="edit-student-form">
            <div class="form-group">
              <div class="mb-3">
                <label for="editStudentFname" class="form-label">Nome</label>
                <input type="text" class="form-control" id="editStudentFname" placeholder="Nome" required disabled />
              </div>
              <div class="mb-3">
                <label for="editStudentLname" class="form-label">Apelido</label>
                <input type="text" class="form-control" id="editStudentLname" placeholder="Apelido" required disabled />
              </div>
            </div>

            <div class="mb-3">
              <label for="editStudentEmail" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="editStudentEmail" placeholder="name@example.com" required
                disabled />
            </div>
            <div class="form-group">
              <div class="mb-3">
                <label for="editStudentCity" class="form-label">Localidade</label>
                <input type="text" class="form-control" id="editStudentLocation" placeholder="Cidade" required />
              </div>
              <div class="mb-3">
                <label for="editStudentUserType" class="form-label">Utilizador</label>
                <input class="form-select mb-3" id="editStudentUserType" disabled required />

              </div>
            </div>
            <div class="mb-3">
              <label for="editStudentPassword" class="form-label">Nova Palavra-passe</label>
              <input type="password" id="editStudentPassword" class="form-control" placeholder="Palavra-passe"
                 />
              <br />
              <label for="editStudentPasswordConfirm" class="form-label">Confirmar palavra-passe</label>
              <input type="password" id="editStudentPasswordConfirm" class="form-control" placeholder="Palavra-passe"
                 />
            </div>

            <!-- Botão de submissão -->
            <button type="submit" class="btn btn-success w-100 py-2 edit-student-btn">
              Guardar alterações
            </button>

            <!-- Botão extra para fechar a modal -->
            <button type="button" class="btn btn-secondary w-100 mt-2" data-bs-dismiss="modal">
              Cancelar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <!-- NAV DE TABS -->
  <ul class="nav nav-underline overflow-auto flex-nowrap student-tabs" id="studentTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="dashboard-tab" data-bs-toggle="tab" data-bs-target="#favouritesTT"
        type="button" role="tab">Explicadore Favoritos</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="users-tab" data-bs-toggle="tab" data-bs-target="#budgets" type="button"
        role="tab">Prémios</button>
    </li>
  </ul>

  <!-- CONTEÚDO DAS TABS -->
  <div class="tab-content mt-3" id="studentsTabsContent">
    <div class="tab-pane fade favouritesTT-tab show active" id="favouritesTT" role="tabpanel">
      <div class="table-responsive">
      </div>
    </div>
    <div class="tab-pane fade budgets-tab" id="budgets" role="tabpanel">
      <div class="table-responsive">
      </div>
    </div>
  </div>

  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/js/views/studentView.js"></script>
  <script type="module" src="/js/views/navbarView.js"></script>
</body>

</html>
