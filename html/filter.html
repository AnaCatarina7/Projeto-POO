<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Resultados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <header>
    <!-- Navbar  -->
    <nav class="navbar navbar-expand-lg fixed-top px-5" id="navbar"></nav>
  </header>

  <section class="filter-section">
    <div class="container">
      <h2 class="filter-title mb-4">Filtros</h2>
      <div class="row g-3">
        <div class="col-md-4">
          <label class="filter-label form-label">Disciplinas</label>
          <select class="filter-select form-select" id="filter-subject">
            <option selected>Disciplinas</option>
            <option>Matemática</option>
            <option>Português</option>
            <option>Inglês</option>
            <option>Física</option>
            <option>Química</option>
            <option>Biologia</option>
            <option>História</option>
            <option>Geografia</option>
            <option>Filosofia</option>
            <option>Economia</option>
          </select>
        </div>
        
        <div class="col-md-4">
          <label class="filter-label form-label">Nível de ensino</label>
          <select class="filter-select form-select" id="filter-level">
            <option selected>Nível de ensino</option>
            <option>Ensino Básico</option>
            <option>Ensino Secundário</option>
            <option>Ambos</option>
          </select>
        </div>
        
        <div class="col-md-4">
          <label class="filter-label form-label">Modalidade</label>
          <select class="filter-select form-select" id="filter-modality">
            <option selected>Online / Presencial</option>
            <option>Online</option>
            <option>Presencial</option>
          </select>
        </div>
        
        <div class="col-md-4">
          <label class="filter-label form-label">Localidade</label>
          <select class="filter-select form-select" id="filter-location">
            <option selected>Localidade</option>
            <option>Lisboa</option>
            <option>Porto</option>
            <option>Coimbra</option>
            <option>Vila do Conde</option>
            <option>Braga</option>
            <option>Vila Nova de Gaia</option>
          </select>
        </div>
        
        <div class="col-md-4">
          <label class="filter-label form-label">Ordenar por:</label>
          <select class="filter-select form-select" id="order">
            <option selected>Ordenar</option>
            <option>Mais populares</option>
            <option>Mais recentes</option>
            <option>Preço mais baixo</option>
            <option>Preço mais alto</option>
          </select>
        </div>
        
        <!-- Botão de pesquisa agora está fora da coluna anterior -->
        <div class="col-md-1 d-flex align-items-end">
          <button id="btnFilter" class="btn btn-primary w-100 d-flex justify-content-center align-items-center" style="height: 48px;">
            <iconify-icon icon="healthicons:magnifying-glass" width="26" height="26"></iconify-icon>
            <span class="ms-2"></span>
          </button>
        </div>
      </div>
    </div>
  </section>

  <!-- Display Tutor Cards -->
  <section class="py-5">
    <div class="container">
      <div id="tutor-catalog-container" class="row"></div>
    </div>
  </section>
  
  <script type="module" src="/js/views/tutorCatalogView.js"></script>
  <script type="module" src="/js/views/navbarView.js"></script>
  <script src="/js/init.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
