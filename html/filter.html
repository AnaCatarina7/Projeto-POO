  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <header>
    <!-- Navbar  -->
    <nav class="navbar navbar-expand-lg fixed-top px-5">
      <a class="navbar-brand" href="#">
        <img src="../assets/svg/logo.svg" alt="Logo" height="40">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto ms-4">
          <li class="nav-item">
            <a class="nav-link active" href="../index.html">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../html/becomeTT.html">Torna-te Tutor</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sobre nós</a>
          </li>
        </ul>

        <form class="search-bar d-flex align-items-center me-3">
            <input class="form-control bg-transparent text-white border-0" type="search" placeholder="Pesquisar..." aria-label="Pesquisar">
            <button class="btn-search "  type="submit">
                <iconify-icon icon="healthicons:magnifying-glass" width="30" height="30" class="search-icon"></iconify-icon>
            </button>
          </form>

      <div class="dropdown">
        <div class="profile-pic-wrapper d-flex justify-content-center align-items-center rounded-circle bg-white icon-wrapper" data-bs-toggle="dropdown" aria-expanded="false">
          <iconify-icon icon="mdi:account-circle" class="icon" width="45" height="45"></iconify-icon>
        </div>
        <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a class="dropdown-item" href="#">
                <iconify-icon icon="iconamoon:profile" width="20" height="20" class="me-2" style="color: #395d7f;"></iconify-icon>
                Meu Perfil
              </a>
            </li>
            <li>
              <a class="dropdown-item" href="#">
                <iconify-icon icon="tabler:edit" width="20" height="20" class="me-2" style="color: #395d7f;"></iconify-icon>
                Editar Perfil
              </a>
            </li>
            <hr class="dropdown-line">
            <li>
              <a class="dropdown-item" href="#">
                <iconify-icon icon="ic:round-logout" width="20" height="20" class="me-2" style="color: #395d7f;"></iconify-icon>
                Terminar Sessão
              </a>
            </li>
          </ul>
      </div>
    </nav>
  </header>

  <section class="bg-blue text-white">
    <div class="container">
      <h2 class="mb-4">Filtros</h2>
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Disciplinas</label>
          <select class="form-select">
            <option selected>Disciplinas</option>
            <option>Matemática</option>
            <option>Física</option>
            <option>Português</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Nível de ensino</label>
          <select class="form-select">
            <option selected>Nível de ensino</option>
            <option>Secundário</option>
            <option>Universitário</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Modalidade</label>
          <select class="form-select">
            <option selected>Online / Presencial</option>
            <option>Online</option>
            <option>Presencial</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Data</label>
          <input type="date" class="form-control">
        </div>
        <div class="col-md-4">
          <label class="form-label">Localidade</label>
          <select class="form-select">
            <option selected>Localidade</option>
            <option>Lisboa</option>
            <option>Porto</option>
            <option>Coimbra</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Ordenar por:</label>
          <select class="form-select">
            <option selected>Mais populares</option>
            <option>Mais recentes</option>
            <option>Preço (menor ao maior)</option>
          </select>
        </div>
      </div>
    </div>
</section>
  
  <section class="py-5">
    <div class="container">
      <h3 class="mb-4">Pesquisar por <strong>“Matemática”</strong></h3>
      <div class="row">
        <!-- Aqui vão os resultados, por exemplo cards de tutores ou aulas -->
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Aula de Matemática - 12º Ano</h5>
              <p class="card-text">Explicações focadas em preparação para os exames nacionais.</p>
              <a href="#" class="btn btn-primary">Ver mais</a>
            </div>
          </div>
        </div>
        <!-- Mais cards aqui -->
      </div>
    </div>
  </section>
