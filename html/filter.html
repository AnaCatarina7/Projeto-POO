<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Resultados</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <header>
    <!-- Navbar  -->
      <nav class="navbar navbar-expand-lg fixed-top px-5" id="navbar"></nav>
  </header>

<section class="filter-section">
  <div class="container">
    <h2 class="filter-title mb-4">Filtros</h2>
    <div class="row g-3">
      <div class="col-md-4">
        <label class="filter-label form-label">Disciplinas</label>
        <select class="filter-select form-select">
          <option selected>Disciplinas</option>
          <option>Matemática</option>
          <option>Física</option>
          <option>Português</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="filter-label form-label">Nível de ensino</label>
        <select class="filter-select form-select">
          <option selected>Nível de ensino</option>
          <option>Secundário</option>
          <option>Universitário</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="filter-label form-label">Modalidade</label>
        <select class="filter-select form-select">
          <option selected>Online / Presencial</option>
          <option>Online</option>
          <option>Presencial</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="filter-label form-label">Data</label>
        <input type="date" class="filter-input form-control">
      </div>
      <div class="col-md-4">
        <label class="filter-label form-label">Localidade</label>
        <select class="filter-select form-select">
          <option selected>Localidade</option>
          <option>Lisboa</option>
          <option>Porto</option>
          <option>Coimbra</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="filter-label form-label">Ordenar por:</label>
        <select class="filter-select form-select">
          <option selected>Mais populares</option>
          <option>Mais recentes</option>
          <option>Preço mais baixo</option>
          <option>Preço mais alto</option>
        </select>
        <div class="col-12 d-flex justify-content-end mt-3">
          <button class="custom-filter-icon-btn d-flex align-items-center">
            <iconify-icon icon="healthicons:magnifying-glass" width="26" height="26"class="filter-search-icon"></iconify-icon>
          </button>
        </div>
      </div>
      
    </div>
  </div>
  
</section>


  
  <section class="py-5">
    <div class="container">
      <h3 class="mb-4">Pesquisar por <strong>“Matemática”</strong></h3>
      <div class="row">
        <!-- Aqui vão os resultados, por exemplo cards de tutores ou aulas -->
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Aula de Matemática - 12º Ano</h5>
              <p class="card-text">Explicações focadas em preparação para os exames nacionais.</p>
              <a href="#" class="btn btn-primary">Ver mais</a>
            </div>
          </div>
        </div>
        <!-- Mais cards aqui -->
      </div>
    </div>
  </section>
  
<script type="module" src="/js/views/navbarView.js"></script>
  
</body>
</html>
