<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>admin interface</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />

</head>

<body>
  <header>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg fixed-top px-5" id="navbar"></nav>
  </header>

  <!-- NAV DE TABS -->
  <ul class="nav nav-underline overflow-auto flex-nowrap admin-tabs gap-2" id="adminTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="dashboard-tab" data-bs-toggle="tab" data-bs-target="#tutors" type="button"
        role="tab">Gerir explicadores</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="users-tab" data-bs-toggle="tab" data-bs-target="#subjects" type="button"
        role="tab">Gerir disciplinas</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="reports-tab" data-bs-toggle="tab" data-bs-target="#EducationLevels" type="button"
        role="tab">Gerir níveis de ensino</button>
    </li>
  </ul>

  <!-- CONTEÚDO DAS TABS -->
  <div class="tab-content mt-3" id="adminTabsContent">
    <div class="tab-pane fade tutors-tab show active" id="tutors" role="tabpanel">
      <div class="table-responsive">
        <table class="table table-hover align-middle text-center responsive-table mb-0">
          <thead class="table-light">
            <tr>
              <th scope="col">Explicadores</th>
              <th scope="col">Autorizar</th>
              <th scope="col">Eliminar</th>
            </tr>
          </thead>
          <tbody id="tutors-table-body" class="tutors-table-body">

          </tbody>
        </table>
      </div>
    </div>
    <div class="tab-pane fade subjects-tab" id="subjects" role="tabpanel">
      <br>
      <form class="d-flex flex-row flex-md-row gap-2 align-items-center justify-content-center mb-4" id="subjects-form">
        <input id="subject-input" class="form-control w-100 w-md-50" type="text"
          placeholder="Nova disciplina (ex: Matemática)" aria-label="Nome da nova disciplina" required>
        <button type="submit" class="btn btn-primary">
          <!-- <i class="fa-solid fa-plus"></i>  -->
          Guardar
        </button>
      </form>
      <br><br>
      <div class="table-responsive">
        <table class="table table-hover align-middle text-center">
          <thead class="table-light">
            <tr>
              <th scope="col">Disciplina</th>
              <th scope="col">Editar</th>
              <th scope="col">Eliminar</th>
            </tr>
          </thead>
          <tbody id="subjects-table-body" class="subjects-table-body">

          </tbody>
        </table>
      </div>

    </div>
    <div class="tab-pane fade levels-tab" id="EducationLevels" role="tabpanel">
      <br>
      <form class="d-flex flex-column gap-3 align-items-center justify-content-center mb-4 w-100"
        id="education-levels-form">

        <!-- Nome do Nível -->
        <input id="education-level-input" class="form-control w-100 w-md-50" type="text"
          placeholder="Novo nível de ensino (ex: Ensino Básico EB2)" aria-label="Nível de ensino" required>

        <!-- Seleção de Disciplinas -->
        <select id="subjects-select" class="form-select w-100 w-md-50" multiple required>
       
        </select>


        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-secondary" onclick="cancelarEdicao()">Cancelar</button>
        </div>
      </form>
      <br><br>
      <div class="table-responsive">
        <table class="table table-hover align-middle text-center">
          <thead class="table-light">
            <tr>
              <th scope="col">Nível de Ensino</th>
              <th scope="col">Disciplinas</th>
              <th scope="col">Editar</th>
              <!-- <th scope="col">Eliminar</th> -->
            </tr>
          </thead>
          <tbody id="education-levels-table-body">
          </tbody>
        </table>
      </div>

    </div>
  </div>
  <!-- CDN SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

  <!-- JS SCRIPTS -->
  <script type="module" src="/js/views/navbarView.js"></script>
  <script src="../js/init.js"></script>
  <script type="module" src="../js/views/adminView.js"></script>
</body>

</html>
