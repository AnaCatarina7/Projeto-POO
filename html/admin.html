<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>admin interface</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body>
  <!-- NavBar -->
  <header>

    <nav class="navbar navbar-expand-lg fixed-top px-5">
      <a class="navbar-brand" href="/index.html">
        <img src="/assets/svg/logo.svg" alt="Logo" height="40">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto ms-4">
          <li class="nav-item">
            <a class="nav-link active" href="/index.html">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./becomeTT.html">Torna-te Tutor</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./about.html">Sobre nós</a>
          </li>
        </ul>

        <form class="search-bar d-flex align-items-center me-3">
          <input class="form-control bg-transparent text-white border-0" type="search" placeholder="Pesquisar..."
            aria-label="Pesquisar">
          <button class="btn-search " type="submit">
            <iconify-icon icon="healthicons:magnifying-glass" width="30" height="30" class="search-icon"></iconify-icon>
          </button>
        </form>

        <div class="dropdown">
          <div
            class="profile-pic-wrapper d-flex justify-content-center align-items-center rounded-circle bg-white icon-wrapper"
            data-bs-toggle="dropdown" aria-expanded="false">
            <iconify-icon icon="mdi:account-circle" class="icon" width="45" height="45"></iconify-icon>
          </div>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a class="dropdown-item" href="#">
                <iconify-icon icon="iconamoon:profile" width="20" height="20" class="me-2"
                  style="color: #395d7f;"></iconify-icon>
                Meu Perfil
              </a>
            </li>
            <li>
              <a class="dropdown-item" href="#">
                <iconify-icon icon="tabler:edit" width="20" height="20" class="me-2"
                  style="color: #395d7f;"></iconify-icon>
                Editar Perfil
              </a>
            </li>
            <hr class="dropdown-line">
            <li>
              <a class="dropdown-item" href="#">
                <iconify-icon icon="ic:round-logout" width="20" height="20" class="me-2"
                  style="color: #395d7f;"></iconify-icon>
                Terminar Sessão
              </a>
            </li>
          </ul>
        </div>
    </nav>
  </header>

  <!-- NAV DE TABS -->
  <ul class="nav nav-underline overflow-auto flex-nowrap admin-tabs" id="adminTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="dashboard-tab" data-bs-toggle="tab" data-bs-target="#tutors" type="button"
        role="tab">Gerir explicadores</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="users-tab" data-bs-toggle="tab" data-bs-target="#subjects" type="button"
        role="tab">Gerir disciplinas</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="reports-tab" data-bs-toggle="tab" data-bs-target="#EducationLevels" type="button"
        role="tab">Gerir níveis de ensino</button>
    </li>
  </ul>

  <!-- CONTEÚDO DAS TABS -->
  <div class="tab-content mt-3" id="adminTabsContent">
    <div class="tab-pane fade tutors-tab show active" id="tutors" role="tabpanel">
      <div class="table-responsive">
        <table class="table table-hover align-middle text-center">
          <thead class="table-light">
            <tr>
              <th scope="col">Explicadores</th>
              <th scope="col">Autorizar</th>
              <th scope="col">Eliminar</th>
            </tr>
          </thead>
          <tbody id="tutors-table-body" class="tutors-table-body">

          </tbody>
        </table>
      </div>
    </div>
    <div class="tab-pane fade subjects-tab" id="subjects" role="tabpanel">
      <br>
      <form class="d-flex flex-row flex-md-row gap-2 align-items-center justify-content-center mb-4" id="subjects-form">
        <input id="subject-input" class="form-control w-100 w-md-50" type="text"
          placeholder="Nova disciplina (ex: Matemática)" aria-label="Nome da nova disciplina" required>
        <button type="submit" class="btn btn-primary">
          <!-- <i class="fa-solid fa-plus"></i>  -->
          Guardar
        </button>
      </form>
      <br><br>
      <div class="table-responsive">
        <table class="table table-hover align-middle text-center">
          <thead class="table-light">
            <tr>
              <th scope="col">Disciplina</th>
              <th scope="col">Editar</th>
              <th scope="col">Eliminar</th>
            </tr>
          </thead>
          <tbody id="subjects-table-body" class="subjects-table-body">

          </tbody>
        </table>
      </div>

    </div>
    <div class="tab-pane fade levels-tab" id="EducationLevels" role="tabpanel">
      <br>
      <form class="d-flex flex-row flex-md-row gap-2 align-items-center justify-content-center mb-4"
        id="education-levels-form">
        <input id="education-level-input" class="form-control w-100 w-md-50" type="text"
          placeholder="Novo nível de ensino (ex: 9º ano)" aria-label="Nome do novo nível de ensino" required>
        <button type="submit" class="btn btn-primary">
          Guardar
        </button>
      </form>
    </div>
  </div>

  <script src="../js/init.js"></script>
  <script type="module" src="../js/views/adminView.js"></script>
</body>

</html>
