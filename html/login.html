<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <main class=" d-flex align-items-center justify-content-center ">
      <section class="login_container shadow "  >
        <div class="mb-4 login_text" >
          <h2 class="mb-3">Iniciar sessão</h2>
          <p>Preencha com os seus dados para aceder à sua conta</p>
        </div>
        <form id="login-form" >
          <div class="mb-3 ">
            <label for="login_email" class="form-label">E-mail </label>
            <input type="email" class="form-control input_form" id="login-email" placeholder="name@example.com" required>
          </div>
          <div class="mb-5 ">
             <label for="password" class="form-label">Palavra-passe</label>
          <input type="password" id="login-password" class="form-control input_form" placeholder="Palavra-passe" required>
          <span>Ainda não tem uma conta? <a href="/html/signUp.html">Crie uma</a></span>
          </div>
            <button type="submit" class="btn w-100 py-2 formBtn" id="submitBtn" >Concluir</button>
        </form>
      </section>
    </main>


    <script type="module" src="../js/views/loginView.js"></script>
</body>
</html>
