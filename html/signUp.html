<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <main class=" d-flex align-items-center justify-content-center ">
        <section class="signup-container shadow ">
            <div class="mb-4 singup-text">
                <h2 class="mb-3">Criar uma conta</h2>
                <p>Preencha com os seus dados para criar uma conta</p>
            </div>
            <form id="signup-form">
                <div class="form-group">
                    <div class="mb-3 ">
                        <label for="Fname" class="form-label">Nome </label>
                        <input type="text" class="form-control input_form" id="signup-Fname" placeholder="Nome"
                          required  >
                    </div>
                    <div class="mb-3 ">
                        <label for="Lname" class="form-label">Apelido </label>
                        <input type="text" class="form-control input_form" id="signup-Lname" placeholder="Apelido"
                            required>
                    </div>
                </div>

                <div class="mb-3 ">
                    <label for="signup-email" class="form-label">E-mail </label>
                    <input type="email" class="form-control input_form" id="signup-email" placeholder="name@example.com"
                        required>
                </div>
                <!-- 
                <div class="mb-3 ">
                    <label for="signUp-city" class="form-label">Localidade </label>
                    <input type="text" class="form-control input_form" id="signup-city" placeholder="Cidade"
                        required>
                </div> -->
                <div class="form-group">
                    <div class="mb-3 ">
                        <label for="signUp-city" class="form-label">Localidade </label>
                        <input type="text" class="form-control input_form" id="signup-city" placeholder="Cidade"
                            required>
                    </div>
                    <div class="mb-3 ">
                        <label for="userType" class="form-label">Utilizador </label>
                        <select class="form-select mb-3" id="userType" aria-label="Escolher tipo de utilizador" required>
                            <option value="Aluno" selected>Aluno</option>
                            <option value="Tutor">Tutor</option>
                        </select>
                    </div>
                </div>
                <div class="mb-5 ">
                    <label for="password" class="form-label">Palavra-passe</label>
                    <input type="password" id="signup-password" class="form-control input_form"
                        placeholder="Palavra-passe" required>
                    <span>Já tem uma conta? <a href="/html/login.html">Inicie sessão</a></span>
                </div>
                <button type="submit" class="btn w-100 py-2 formBtn" id="submitBtn" >Criar conta</button>
            </form>
        </section>
    </main>

     <script type="module" src="../js/views/signUpView.js"></script>
</body>

</html>
