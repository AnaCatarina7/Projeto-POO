<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <main class="d-flex align-items-center justify-content-center">
        <section class="signup-container">
            <div class="mb-4 singup-text">
                <h2 class="mb-3">Criar uma conta</h2>
                <p>Preencha com os seus dados para criar uma conta</p>
            </div>
            <form id="signup-form">
                <!-- Visible for both users -->
                <div class="form-group">
                    <div class="mb-3">
                        <label for="Fname" class="form-label">Nome</label>
                        <input type="text" class="form-control input_form" id="signup-Fname" placeholder="Nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="Lname" class="form-label">Apelido</label>
                        <input type="text" class="form-control input_form" id="signup-Lname" placeholder="Apelido" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="signup-email" class="form-label">E-mail</label>
                    <input type="email" class="form-control input_form" id="signup-email" placeholder="name@example.com" required>
                </div>

                <div class="form-group">
                    <div class="mb-3">
                        <label for="signUp-city" class="form-label">Localidade</label>
                        <input type="text" class="form-control input_form" id="signup-city" placeholder="Cidade" required>
                    </div>
                    <div class="mb-3">
                        <label for="userType" class="form-label">Utilizador</label>
                        <select class="form-select mb-3" id="userType" aria-label="Escolher tipo de utilizador" required>
                            <option value="Aluno" selected>Aluno</option>
                            <option value="Tutor">Tutor</option>
                        </select>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Palavra-passe</label>
                    <input type="password" id="signup-password" class="form-control input_form" placeholder="Palavra-passe" required>
                </div>

                <!-- Visible only for tutors -->
                <div id="tutorFields" class="tutor-fields">
                    <h3 class="mb-4 fw-semibold">Informações adicionais para tutores</h3>
                    
                    <div class="mb-3">
                        <label for="phone" class="form-label">Telefone</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Telefone">
                    </div>
                    
                    <div class="mb-3">
                        <label for="photo" class="form-label">Fotografia</label>
                        <input type="file" class="form-control" id="photo" accept="image/*" name="photo" >
                        <img id="photo-preview" style="display:none; width:100px; height:100px; object-fit:cover; border-radius:50%; margin-top:10px;">
                    </div>
                    
                    <div class="mb-3">
                        <label for="bio" class="form-label">Breve descrição pessoal</label>
                        <textarea class="form-control" id="bio" rows="3" placeholder="Escreva sobre sua experiência e qualificações"></textarea>
                    </div>
                    
                    <!-- Subjects -->
                    <div class="mb-3">
                    <label class="form-label fw-semibold">Disciplina</label>
                    <div class="dropdown w-100">
                        <button class="form-control input-subjects d-flex justify-content-between align-items-center dropdown-toggle" type="button" id="subjectDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        Selecionar disciplinas
                        </button>
                        <ul class="dropdown-menu w-100 p-3" aria-labelledby="subjectDropdown" id="subjectsDropdownMenu">
                        <h6 class="dropdown-header">Ensino Básico (3.º Ciclo)</h6>
                        <div id="basicEducationSubjects"></div>
                        
                        <hr class="dropdown-divider">

                        <h6 class="dropdown-header">Ensino Secundário</h6>
                        <div id="secondaryEducationSubjects"></div>
                        </ul>
                        <input type="hidden" name="selectedSubjects" id="selectedSubjects">
                    </div>
                    </div>
                    
                    <!-- Education Level -->
                    <div class="form-group">
                        <div class="mb-3">
                            <label for="levels" class="form-label">Nível de ensino</label>
                            <select class="form-select" id="levels">
                                <option selected disabled>Nível de ensino</option>
                                <option value="basico">Ensino Básico (3.º Ciclo)</option>
                                <option value="secundario">Ensino Secundário</option>
                                <option value="ambos">Ambos</option>
                            </select>
                        </div>

                        <!-- Price -->
                        <div class="mb-3">
                            <label for="price" class="form-label">Preço por aula (€)</label>
                            <input type="number" class="form-control" id="price" placeholder="Preço">
                        </div>
                    </div>
                    
                    <!-- Modality -->
                    <div class="row g-4 mb-4">
                        <div class="col-md-6">
                            <label class="form-label d-block mb-3">Modalidade de ensino:</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inPerson" value="Presencial">
                                <label class="form-check-label" for="inPerson">Presencial</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="online" value="Online">
                                <label class="form-check-label" for="online">Online</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label d-block mb-3">Formação para alunos com necessidades especiais?</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="specialNeeds" id="specialNeedsYes" value="Sim">
                                <label class="form-check-label" for="specialNeedsYes">Sim</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="specialNeeds" id="specialNeedsNo" value="Não" checked>
                                <label class="form-check-label" for="specialNeedsNo">Não</label>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Availability -->
                    <h4 class="mb-4 fw-semibold">Disponibilidade</h4>
                    <div class="availability-container mb-4">
                        <table class="availability-table">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>2ª</th>
                                    <th>3ª</th>
                                    <th>4ª</th>
                                    <th>5ª</th>
                                    <th>6ª</th>
                                    <th>S</th>
                                    <th>D</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th>Manhã (8-12)</th>
                                    <td><label class="availability-checkbox"><input type="checkbox" name="monMorning"><span class="checkmark"></span></label></td>
                                    <td><label class="availability-checkbox"><input type="checkbox" name="tueMorning"><span class="checkmark"></span></label></td>
                                    <td><label class="availability-checkbox"><input type="checkbox" name="wedMorning"><span class="checkmark"></span></label></td>
                                    <td><label class="availability-checkbox"><input type="checkbox" name="thuMorning"><span class="checkmark"></span></label></td>
                                    <td><label class="availability-checkbox"><input type="checkbox" name="friMorning"><span class="checkmark"></span></label></td>
                                    <td><label class="availability-checkbox"><input type="checkbox" name="satMorning"><span class="checkmark"></span></label></td>
                                    <td><label class="availability-checkbox"><input type="checkbox" name="sunMorning"><span class="checkmark"></span></label></td>
                                </tr>
                                <tr>
                                    <th>Tarde (14-19)</th>
                                    <td><label class="availability-checkbox"><input type="checkbox" name="monAfternoon"><span class="checkmark"></span></label></td>
                                    <td><label class="availability-checkbox"><input type="checkbox" name="tueAfternoon"><span class="checkmark"></span></label></td>
                                    <td><label class="availability-checkbox"><input type="checkbox" name="wedAfternoon"><span class="checkmark"></span></label></td>
                                    <td><label class="availability-checkbox"><input type="checkbox" name="thuAfternoon"><span class="checkmark"></span></label></td>
                                    <td><label class="availability-checkbox"><input type="checkbox" name="friAfternoon"><span class="checkmark"></span></label></td>
                                    <td><label class="availability-checkbox"><input type="checkbox" name="satAfternoon"><span class="checkmark"></span></label></td>
                                    <td><label class="availability-checkbox"><input type="checkbox" name="sunAfternoon"><span class="checkmark"></span></label></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <div class="mb-4">
                    <span>Já tem uma conta? <a href="/html/login.html">Inicie sessão</a></span>
                </div>
                
                <button type="submit" class="btn w-100 py-2 formBtn" id="submitBtn">Criar conta</button>
            </form>
        </section>
    </main>
    <script type="module" src="../js/views/signUpView.js"></script>
    <script type="module" src="../js/init.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
